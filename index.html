<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Spotify-The MusicMania</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="pic.png" alt="Spotify">Spotify</li>
            <li>Home</li> 
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of NCS- No Copyright Sounds</h1>
        <div>
            <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Let me Love You</span>
                </div>
        </div>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-3x fa-sharp fa-solid fa-backward-step"></i>
            <i class="fa-3x fa-solid fa-circle-play"></i>            
            <i class="fa-3x fa-sharp fa-solid fa-forward-step"></i>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cabb30c366.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
